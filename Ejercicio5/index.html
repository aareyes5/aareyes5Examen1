<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CounterComponent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container text-center mt-5">
  <h3>Actividad  5:
    </h3>
  <counter-component></counter-component>

  
</div>
<!-- DefiniciÃ³n del componente -->
<script>
  class CounterComponent extends HTMLElement {
    constructor() {
      super();
      this._counter = 0;
      this.incrementButton = null;
      this.decrementButton = null;
    }
      // Crear el shadow DOM
      connectedCallback() {
      this.render();
      this.attachListeners();
    }

      // Renderizar el contenido inicial
      render() {
      this.innerHTML = `
       
            Contador
         
          <div class="card-body">
            <h5 class="card-title">Cuenta: ${this._counter}</h5>
            <button id="increment" class="btn btn-secondary mr-2">+</button>
            <button id="decrement" class="btn btn-secondary">-</button>
          </div>
          <div class="card-footer text-muted">
            Componente de Contador
          </div>
        </div>
      `;
      this.incrementButton = this.querySelector('#increment');
      this.decrementButton = this.querySelector('#decrement');
    }
    attachListeners() {
      this.incrementButton.addEventListener('click', this.increment.bind(this));
      this.decrementButton.addEventListener('click', this.decrement.bind(this));
    }

    increment() {
      this.counter++;
      this.update();
    }

    decrement() {
      this.counter--;
      this.update();
    }

    update() {
      this.incrementButton.removeEventListener('click', this.increment.bind(this));
      this.decrementButton.removeEventListener('click', this.decrement.bind(this));
      this.render();
      this.attachListeners();
    }
  }

  // Definir el nuevo elemento personalizado
  customElements.define('counter-component', CounterComponent);
</script>

<!-- Uso del componente -->


</body>
</html>
